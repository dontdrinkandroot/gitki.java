<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container">
        <div class="gk-page-header">
            <h1>Configuration</h1>
        </div>
        <dl class="dl-horizontal">
            <dt>Repository Path</dt>
            <dd wicket:id="repositoryPath"></dd>

            <dt>Anonymous Browsing Enabled</dt>
            <dd wicket:id="anonymousBrowsingEnabled"></dd>

            <dt>Default Profiles</dt>
            <dd wicket:id="defaultProfiles"></dd>

            <dt>Active Profiles</dt>
            <dd wicket:id="activeProfiles"></dd>
        </dl>
    </div>
</wicket:extend>
</body>
</html>
