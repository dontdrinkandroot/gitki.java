<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row markdown edit">
        <div class="col-md-6">
            <form wicket:id="editForm">
                <div wicket:id="content"></div>
                <div wicket:id="commitMessage"></div>
                <button type="submit" wicket:id="saveandback"></button>
                <button type="submit" wicket:id="save"></button>
                <button type="button" wicket:id="cancel"></button>
            </form>
        </div>
        <div class="col-md-6">
            <div wicket:id="preview" class="preview"></div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
