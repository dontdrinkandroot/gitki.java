<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <h2 wicket:id="fullMessage" class="h4"></h2>
    <div class="row">
        <div class="col-md-6 text-muted">
            <span wicket:id="authorName"></span> &lt;<span wicket:id="authorEmail"></span>&gt;

    </div>
</wicket:panel>
</body>
</html>
