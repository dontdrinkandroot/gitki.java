<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="row">
        <div class="col-7 d-flex align-items-center">
            <span class="far fa-file fa-fw me-2"></span>
            <a wicket:id="link"></a>
        </div>
        <div class="col-2 text-muted justify-content-end d-flex align-items-center">
            <span class="size" wicket:id="size"></span>
        </div>
        <div class="col-2 text-muted justify-content-end d-flex align-items-center">
            <span class="lastmodified" wicket:id="lastmodified"></span>
        </div>
        <div class="col-1 justify-content-end d-flex align-items-center">
            <div wicket:id="actions"></div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
